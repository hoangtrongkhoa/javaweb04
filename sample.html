<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            color: white;
            font-size: 30px;
        }

        .parent {
            width: 615px;
            height: 400px;
            display: flex;
        }

        .left {
            width: 400px;
            background-color: red;
        }

        .right {
            display: flex;
            flex-direction: column;
        }

        .div-200 {
            height: 200px;
            width: 200px;
        }

        .top {
            background-color: green;
        }

        .bottom {
            background-color: blue;
        }

        .text-center-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .space-between {
            justify-content: space-between;
        }

        .parent3 {
            width: 615px;
            height: 500px;
            display: flex;
        }

        .right2 {
            height: 400px;
            width: 400px;
            display: flex;
        }

        .left2 {
            height: 200px;
            background-color: red;
            height: 400px;
            width: 200px;
            display: flex;
        }

        .div-300 {
            height: 400px;
            width: 200px;
            display: flex;
        }

    </style>
</head>
<body>
<div class="parent">
    <div class="left text-center-wrapper">
        <p>Height: 400px</p>
    </div>
    <div class="right">
        <div class="top text-center-wrapper div-300">
            <p>Height: 200px</p>
        </div>
        <div class="bottom text-center-wrapper div-300">
            <p>Height: 200px</p>
        </div>
    </div>
</div>

<br>
<br>

<div class="parent space-between">
    <div class="left text-center-wrapper">
        <p>Height: 400px</p>
    </div>
    <div class="right">
        <div class="top text-center-wrapper div-200">
            <p>Height: 200px</p>
        </div>
        <div class="bottom text-center-wrapper div-200">
            <p>Height: 200px</p>
        </div>
    </div>
</div>
<br>
<br>
<div class="parent3">
    <div class="left2 text-center-wrapper">
        <p>Height: 400px</p>
    </div>
    <div class="right2">
        <div class="top text-center-wrapper div-300">
            <p>Height: 200px</p>
        </div>
        <div class="bottom text-center-wrapper div-300">
            <p>Height: 200px</p>
        </div>
    </div>
</div>

<div class="parent3 space-between">
    <div class="left2 text-center-wrapper">
        <p>Height: 400px</p>
    </div>

    <div class="top text-center-wrapper div-300">
        <p>Height: 200px</p>
    </div>
    <div class="bottom text-center-wrapper div-300">
        <p>Height: 200px</p>
    </div>

</div>


</body>
</html>
